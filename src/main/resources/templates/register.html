    <script>
        const page = {
            urls: {
                authLogin: AppBase.API_STAFF + '/create',
            },
            elements: {},
            loadData: {},
            commands: {}
        }

        page.elements.btnbtnRegister = $('#btnRegister');
        page.elements.usernameRegister = $('#usernameRegister');
        page.elements.passwordRegister = $('#passwordRegister');
        page.elements.confirmPasswordRegister = $('#confirmPasswordRegister');

        page.elements.btnbtnRegister.on('click', function (){

            let usernameRegister = page.elements.usernameRegister.val();
            let passwordRegister = page.elements.passwordRegister.val();
            let confirmPasswordRegister = page.elements.confirmPasswordRegister.val();

            if (passwordRegister != confirmPasswordRegister){
                page.commands.alertError("Authentication password is not correct");
                return;
            }
